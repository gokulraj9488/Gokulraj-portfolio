# Simple workflow to build and deploy the Vite project

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your main branch is not named 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a stable Node.js version

      - name: Install dependencies 🔧
        run: npm install

      - name: Build project 🏗️
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Tells the action to publish the contents of the /dist folder
          cname: # Leave blank unless you have a custom domain
