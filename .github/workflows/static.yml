name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Triggers on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Using a stable Node.js version

      - name: Install dependencies ğŸ”§
        # ğŸŸ¢ CRITICAL FIX: Add --legacy-peer-deps to resolve ERESOLVE error
        run: npm install --legacy-peer-deps

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Tells the action to publish the contents of the /dist folder
          cname: # Leave blank
